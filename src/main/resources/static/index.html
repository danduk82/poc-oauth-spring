<!DOCTYPE html>
<html>
<head>
    <title>oauth2 poc viewer</title>
    <meta name="description" content=""/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./basic.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/css/ol.css">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/js-cookie/js.cookie.js"></script>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container"></div>
<div class="container unauthenticated" >
    With GitHub: <a href="/oauth2/authorization/github">click here</a>
</div>
<div class="container unauthenticated">
    With Google: <a href="/oauth2/authorization/google">click here</a>
</div>
<div class="container authenticated">
    Logged in as: <span id="user"></span>
    <div>
        <button onClick="logout()" class="btn btn-primary">Logout</button>
    </div>
</div>
<div class="grid-container">
    <!-- <div class="grid-0">
        <pre class="log-container"><code id="log"></code></pre>
    </div> -->
    <div class="grid-1">
        <div class="sidebar">
            <div class="layers authenticated" id="layers"></div>
            <div class="baselayers" id="baselayers"></div>
        </div>
    </div>
    <div class="grid-2">
        <div id="js-map" class="map"></div>
    </div>
</div>
<div class="overlay-container">
    <span class="overlay-text" id="feature-name"></span><br>
    <span class="overlay-text" id="feature-additionalinfo"></span><br>
</div>
<script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/build/ol.js"></script>
<script src='./main.js'></script>
</body>
</html>
